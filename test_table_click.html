<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格点击测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">表格点击测试</h1>
        <p class="mb-4">点击表格行，应该不会出现任何alert弹窗。</p>
        
        <table class="min-w-full bg-white border border-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PMID</th>
                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发表年份</th>
                </tr>
            </thead>
            <tbody id="testTableBody" class="bg-white divide-y divide-gray-200">
                <tr class="hover:bg-gray-50 cursor-pointer">
                    <td class="px-6 py-4 whitespace-nowrap">Measuring cancer evolution from the genome.</td>
                    <td class="px-6 py-4 whitespace-nowrap">27741350</td>
                    <td class="px-6 py-4 whitespace-nowrap">2017</td>
                </tr>
                <tr class="hover:bg-gray-50 cursor-pointer">
                    <td class="px-6 py-4 whitespace-nowrap">What Is Cancer?</td>
                    <td class="px-6 py-4 whitespace-nowrap">31761807</td>
                    <td class="px-6 py-4 whitespace-nowrap">2019</td>
                </tr>
            </tbody>
        </table>
        
        <div id="message" class="mt-4 p-4 bg-blue-100 text-blue-700 rounded hidden">
            表格行被点击了，但没有显示alert弹窗。
        </div>
    </div>
    
    <script>
        // 测试表格点击是否触发alert
        document.getElementById('testTableBody').addEventListener('click', function(e) {
            const row = e.target.closest('tr');
            if (row) {
                // 显示消息而不是alert
                document.getElementById('message').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('message').classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
